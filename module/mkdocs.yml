site_name: Neural-Network-Numpy(NNN)

theme:
  name: readthedocs

plugins:
  - mkdocstrings
  - search

nav:
  - Neural-Net-Numpy(NNN): index.md
  - Tutorials : tutorials.md
  - How-To Guides: how-to-guides.md
  - Reference: reference.md

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - javascripts/mathjaxhelper.js